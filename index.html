<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="box">
    <div class="box-container">
      <section class="box-result">
        <h2>Your Result</h2>

        <div class="result-circle">
          <h1 class="result-circle-number">76</h1>
          <h4>of 100</h4>
        </div>

        <h1>Great</h1>
        <p>You scored higher than 65% of
          the people who have taken
          these tests. </p>
      </section>
      <section class="box-summary">
        <h3>Summary</h3>
        <section class="box-summary-results">
          <div class="box-total">
            <div class="box-name">
              <img src="assets/images/icon-reaction.svg" alt="Reaction">
              <b>Reaction</b>
            </div>
            <p><b>80</b> / 100</p>
          </div>
          <div class="box-total">
            <div class="box-name">
              <img src="assets/images/icon-memory.svg" alt="Memory">
              <b>Memory</b>
            </div>
            <p><b>92</b> / 100</p>
          </div>
          <div class="box-total">
            <div class="box-name">
              <img src="assets/images/icon-verbal.svg" alt="Verbal">
              <b>Verbal</b>
            </div>
            <p><b>61</b> / 100</p>
          </div>
          <div class="box-total">
            <div class="box-name">
              <img src="assets/images/icon-visual.svg" alt="Visual">
              <b>Visual</b>
            </div>
            <p><b>72</b> / 100</p>
          </div>
        </section>

        <button class="btn">Continue </button>
      </section>
    </div>
  </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/raudelgado">Rau Delgado</a>.
  </div> 
</body>

</html>
